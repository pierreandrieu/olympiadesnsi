{% extends 'olympiadesnsi/base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Intranet Organisateur</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gestion_groupes' %}">Groupes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gestion_epreuves' %}">Épreuves</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gestion_compte' %}">Mon Compte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card">
        <div class="card-header">Mes Groupes
            <button class="btn btn-primary btn-sm float-right" data-toggle="modal" data-target="#addGroupModal">+
            </button>
        </div>
        <ul class="list-group list-group-flush">
            <!-- Itération sur les groupes existants -->
        </ul>
    </div>

    <!-- Modal pour Ajouter un Groupe -->
    <div class="modal fade" id="addGroupModal" tabindex="-1" role="dialog" aria-labelledby="addGroupModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addGroupModalLabel">Ajouter un Groupe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" action="{% url 'creer_groupe' %}"> 
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nom-groupe">Nom du groupe</label>
                            <input type="text" class="form-control" id="nom-groupe" name="nom_groupe" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="nombre-utilisateurs">Nombre d'utilisateurs</label>
                            <input type="number" class="form-control" id="nombre-utilisateurs"
                                   name="nombre_utilisateurs" min="0" max="1000">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Créer Groupe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
{% endblock %}
