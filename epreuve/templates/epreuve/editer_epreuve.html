{% extends 'olympiadesnsi/base_organisateur.html' %}
{% block content %}
    <div class="container">
        <h2>Édition d'épreuve </h2>
        <br>
        <h3> {{ epreuve.nom }}</h3>

            {% csrf_token %}

        </form>

{% endblock %}
