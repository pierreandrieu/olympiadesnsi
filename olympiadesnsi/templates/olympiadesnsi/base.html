<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Olympiades NSI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    {% block prescripts %}{% endblock %}
</head>

<body>
{% block navbar %} {% endblock %}

{% block content %} {% endblock %}
<footer class="mt-auto py-4 bg-light">
  <div class="container text-center">
    <div class="logo-container my-3">
      <img src="{% static 'images/logoAC_VERSAILLES.png' %}" alt="Logo Académie de Versailles" class="logo-academie me-2">
      <img src="{% static 'images/logoAC_TOULOUSE.jpg' %}" alt="Logo Académie de Toulouse" class="logo-academie ms-2">
    </div>
    <p class="footer-text mb-0">Olympiades de NSI de l'académie de Versailles, session 2024</p>
  </div>
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
