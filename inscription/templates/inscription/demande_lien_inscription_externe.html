{% extends 'olympiadesnsi/base_extranet.html' %}

{% block content %}
    <div class="container my-4">
        <form method="post">
            {% csrf_token %}
            <div class="form-row"> 
                <div class="col-6"> 
                    {{ form.email }}
                </div>
                <div class="col-6">
                    {{ form.domaine_academique }}
                </div>
            </div>
            <div class="form-group">
                {{ form.consentement }} {{ form.consentement.label }}
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
{% endblock %}
